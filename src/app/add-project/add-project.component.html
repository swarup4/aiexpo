<h2 mat-dialog-title>Add Project</h2>

<mat-dialog-content class="mat-typography add-form-dialog">
    <form>
        <div>

            <mat-form-field class="w-100 fs-16" appearance="outline">
                <mat-label>Select</mat-label>
                <mat-select name="password" [(ngModel)]="project.type">
                    <mat-option *ngFor="let type of projectType" [value]="type.value">{{type.name}}</mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field class="w-100 fs-16" appearance="outline">
                <mat-label>Project Name</mat-label>
                <input matInput type="text" placeholder="Enter Product Name" name="name" [(ngModel)]="project.name">
            </mat-form-field>

            <mat-form-field class="w-100 fs-16" appearance="outline">
                <mat-label>Project Description</mat-label>
                <textarea matInput rows="10" placeholder="Product Details" name="description" [(ngModel)]="project.description">
                </textarea>
            </mat-form-field>

            <!-- <mat-form-field class="w-100 fs-16" appearance="outline">
                <mat-label>Price</mat-label>
                <input matInput type="text" placeholder="Enter price" name="password" [(ngModel)]="project.details">
            </mat-form-field>

            <mat-form-field class="w-100 fs-16" appearance="outline">
                <mat-label>Minimum Price</mat-label>
                <input matInput type="text" placeholder="Enter minimum price">
            </mat-form-field> -->

            <button type="button" mat-raised-button color="primary" (click)="fileInput.click()">Choose File</button>
            <input hidden (change)="onChange($event)" #fileInput type="file" id="file">
            <span *ngIf="projectName" style="margin-left: 20px;">
                {{ projectName }}
                <a mat-icon-button>
                    <mat-icon color="warn">close</mat-icon>
                </a>
            </span>

        </div>
    </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close color="warn">Cancel</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial color="primary" (click)="addProject(project)">
        Add Product
    </button>
</mat-dialog-actions>
