<h2 mat-dialog-title>Add Project</h2>

<mat-dialog-content class="mat-typography add-form-dialog">
    <form>
        <div>
            <mat-form-field class="w-100 fs-16" appearance="outline">
                <mat-label>Product Name</mat-label>
                <input matInput type="text" placeholder="Enter Product Name">
            </mat-form-field>

            <mat-form-field class="w-100 fs-16" appearance="outline">
                <mat-label>Product Details</mat-label>
                <textarea matInput rows="6" placeholder="Product Details"></textarea>
            </mat-form-field>

            <mat-form-field class="w-100 fs-16" appearance="outline">
                <mat-label>Price</mat-label>
                <input matInput type="text" placeholder="Enter price">
            </mat-form-field>

            <mat-form-field class="w-100 fs-16" appearance="outline">
                <mat-label>Minimum Price</mat-label>
                <input matInput type="text" placeholder="Enter minimum price">
            </mat-form-field>

            <button type="button" mat-raised-button color="primary" (click)="fileInput.click()">Choose File</button>
            <input hidden (change)="onChange($event)" #fileInput type="file" id="file"> 
            <span *ngIf="imageName" style="margin-left: 20px;">
                {{ imageName }}
                <a mat-icon-button>
                    <mat-icon color="warn">close</mat-icon>
                </a>
            </span>

        </div>
    </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close color="warn">Cancel</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial color="primary" (click)="addProduct()">Add
        Product</button>
</mat-dialog-actions>
