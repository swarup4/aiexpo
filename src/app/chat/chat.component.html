<div class="chat-panel">
  <div class="chat-popup" *ngIf="chatPopUp" [@myAnimation]>
    <mat-toolbar color="accent" class="topbar telative">
      <div class="bot-aveter">
        <img src="assets/images/others/bot.png">
      </div>
      Bot
    </mat-toolbar>

    <div class="chat-box">
      <ng-container *ngFor="let msg of messages">
        <div class="message" [ngClass]="{ 'from': msg.sentBy === 'bot', 'to':   msg.sentBy === 'user' }">
          <div>
            <span class="message-text">{{ msg.content }}</span>
          </div>
          <span class="message-time">{{ msg.time }}</span>
        </div>
      </ng-container>
    </div>

    <div class="chat-area">
      <mat-form-field class="example-full-width" appearance="fill">
        <textarea matInput placeholder="Enter your answer..." [(ngModel)]="message" (keyup.enter)="sendMessage(message)"></textarea>
      </mat-form-field>
    </div>
  </div>
  <div class="chat-button">
    <button mat-fab color="primary" class="image-fab-btn" (click)="display()">
      <div class="bot-image">
        <img src="assets/images/others/bot.png">
      </div>
    </button>
  </div>
</div>
