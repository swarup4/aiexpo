<div>
    <app-breadcrumb [heading]="pageName"></app-breadcrumb>

    <!-- Cards -->
    <div fxLayout="row wrap" fxLayoutGap="grid" class="container">
        <div fxFlex.md="50%" fxFlex.lg="33%" fxFlex.xl="33%" fxFlex.sm="50%" *ngFor="let prod of product">
            <mat-card>
                <mat-card-header class="text-white" [ngClass]="prod.theme">
                    <mat-card-title>{{ prod.name }}</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <div>
                        <p class="fs-18 lh-lg fw-medium">
                            {{ prod.details }}
                        </p>
                    </div>
                </mat-card-content>
                <mat-card-actions class="text-center">
                    <a mat-button color="primary">Analytics</a>
                    <a mat-button color="accent">Predict</a>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>

</div>
