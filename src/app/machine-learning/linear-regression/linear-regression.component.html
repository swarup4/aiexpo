<div>
    <app-breadcrumb [heading]="pageName"></app-breadcrumb>

    <!-- Cards -->
    <div fxLayout="row wrap" fxLayoutGap="grid" class="container">
        <div fxFlex.md="50%" fxFlex.lg="33%" fxFlex.xl="33%" fxFlex.sm="50%" *ngFor="let proj of project">
            <mat-card>
                <mat-card-header class="text-white" [ngClass]="proj.theme">
                    <mat-card-title>{{ proj.name }}</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <div class="content">
                        <p class="lh-lg">
                            {{ proj.description }}
                        </p>
                    </div>
                    <div class="see-more">
                        <a class="text-primary" (click)="seeMore(proj.name, proj.description)">See More</a>
                    </div>
                </mat-card-content>
                <mat-card-actions class="text-center">
                    <a mat-button color="primary">Analytics</a>
                    <a mat-button color="accent">Predict</a>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>

</div>
